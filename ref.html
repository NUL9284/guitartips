<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referencias</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            color: white;
        }
        body{
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header{
            background: #036246;
            width: 100%;
            padding: 20px;
        }
        .ref1{
            display:flex;
            flex-direction: column;
            margin: 20px 10px;
            padding: 20px;
            background: #036246;
            min-width: 400px;
            min-height: 200px;
        }
        .a1img1{
            margin: 15px 0;
            width: 400px;
            height: 300px;
            /* display: none; */
        }
        .ref1 a{
            transition: 300ms ease-in-out;
            text-decoration: none;
        }
        .ref1 a:hover{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <header>
        <h4>Aquí se mostraran las referencias a otros sitios.</h4>
    </header>
    <main>
        <article class="ref1">
            <p>Imagen acordes básicos.</p>
            <img  class="a1img1" src="https://musicapod.com/wp-content/uploads/2020/09/Acordes-Mayores-1024x683.jpg">
            <a href="https://musicapod.com/wp-content/uploads/2020/09/Acordes-Mayores-1024x683.jpg">musicapod.com</a>
        </article>
    </main>
</body>
</html>
